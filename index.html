<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website</title>
    <style>
        :root {
            --background-color: #0D0D11;
            --text-color: #FFFFFF;
            --highlight-color: #0003FF;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }
        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            position: relative;
        }
        .hero {
            background: url('your-video.mp4') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero-content h1 {
            color: var(--highlight-color);
        }
        .content-left {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 20px;
        }
        .content-left img {
            width: 50%;
            height: auto;
        }
        .text-box {
            width: 40%;
            margin-left: 20px;
            text-align: left;
        }
        .content-center {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h2 {
            color: var(--highlight-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="section hero">
            <div class="hero-content">
                <h1>타이틀</h1>
                <p>짧은 디스크립션</p>
            </div>
        </section>
        <section class="section content-left">
            <img src="your-image.jpg" alt="Image">
            <div class="text-box">
                <h2>제목</h2>
                <p>여기에 설명이 들어갑니다.</p>
            </div>
        </section>
        <section class="section content-center">
            <div class="text-box">
                <h2>다음 페이지</h2>
                <p>이 페이지는 좌측 정렬된 텍스트가 가운데 배치됩니다.</p>
            </div>
        </section>
    </div>
</body>
</html>
