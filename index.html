<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Feed - Sun Shape</title>

<style>
/* --- 폰트 정의 --- */
@font-face {
  font-family: 'MaruBuri-Bold';
  src: url('./MaruBuri-Bold.otf') format('opentype');
}
@font-face {
  font-family: 'MaruBuri-SemiBold';
  src: url('./MaruBuri-SemiBold.otf') format('opentype');
}
@font-face {
  font-family: 'Pretendard-Bold';
  src: url('./Pretendard-Bold.woff2') format('woff2');
}
@font-face {
  font-family: 'Pretendard-Regular';
  src: url('./Pretendard-Regular.woff2') format('woff2');
}

/* --- 기본 --- */
* { box-sizing: border-box; }
html, body {
  margin:0; padding:0; height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(to top,hsl(50,60%,90%),hsl(10,60%,85%));
  overflow:hidden; color:#111;
}
.page{position:relative;height:100%;display:flex;flex-direction:column;}

/* --- 헤더 --- */
.header {
  padding-top:64px;
  padding-bottom:8px;
  text-align:center;
  z-index:2;
}
.title.small{
  font-family:'Pretendard-Bold';
  font-size:24px;
}
.title.large{
  font-family:'MaruBuri-Bold';
  font-size:64px;
  margin-bottom:10px;
}
.title.desc{
  font-family:'MaruBuri-SemiBold';
  font-size:36px;
}

/* --- 피드 --- */
.feed{position:relative;flex:1;overflow:hidden;}
.current{
  position:absolute;
  top:5%;
  left:50%;
  transform:translateX(-50%);
  width:400px;
  height:400px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.sun-shape{
  width:100%;
  height:100%;
  background:#FFFCEB;
  border-radius:50%;
  position:relative;
  z-index:1;
  overflow:hidden;
}
.text-layer{
  position:absolute;
  top:20%;
  left:50%;
  transform:translate(-50%,calc(-50% + 50px));
  text-align:center;
  z-index:2;
}

/* ⭐ 해 전용 텍스트 박스 */
.sun-text-box{
  max-width:260px;
  padding:12px 16px;
  word-break:keep-all;
  overflow-wrap:break-word;
}
.sun-name{
  font-family:'Pretendard-Bold';
  font-size:18px;
  margin-bottom:8px;
}
.sun-text{
  font-family:'Pretendard-Regular';
  font-size:18px;
  line-height:1.4;
  white-space:normal;
}

/* --- 아카이브 말풍선 --- */
.archive{
  position:absolute;
  top:40%;
  left:0;
  right:0;
  padding:0 24px;
}
.message{
  position:relative;
  display:inline-block;
  background:#fff;
  border-radius:9999px;
  padding:10px 21px;
  font-size:14px;
  margin:24px;
  cursor:pointer;
}
.message.old{animation:floatCloud 6s ease-in-out infinite;}
@keyframes floatCloud{
  0%{transform:translate(0,0);}
  50%{transform:translate(4px,-4px);}
  100%{transform:translate(0,0);}
}
.small-rect{
  position:absolute;
  bottom:0;
  left:25%;
  width:50%;
  height:130%;
  background:#fff;
  border-radius:9999px;
  z-index:-1;
}

/* --- 입력바 --- */
.input-bar{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  max-width:1000px;
  margin:0 auto;
  padding:60px;
  display:flex;
  gap:8px;
  align-items:center;
  z-index:10;
}
.name-input,.age-input,.text-input{
  font-family:'Pretendard-Regular';
  padding:14px 16px;
  border-radius:999px;
  border:none;
  outline:none;
}
.name-input{max-width:110px;}
.age-input{width:60px;}
.text-input{flex:1;}
.send-btn{
  width:48px;
  height:48px;
  border-radius:50%;
  border:none;
  background:#111;
  color:#fff;
  font-size:20px;
  cursor:pointer;
}
.input-error{border:1px solid #d00000;color:#d00000;}
</style>
</head>

<body>
<div class="page">

  <div class="header">
    <div class="title small">성북구립 월곡꿈그림도서관</div>
    <div class="title large">2026년 새해다짐</div>
    <div class="title desc">새해를 맞이하는 나의 다짐을 적어보세요!</div>
  </div>

  <div class="feed">
    <div class="current">
      <div class="sun-shape"></div>
      <div class="text-layer" id="textLayer"></div>
    </div>
    <div class="archive" id="archive"></div>
  </div>

  <div class="input-bar">
    <input class="name-input" id="nameInput" placeholder="닉네임" maxlength="6">
    <input class="age-input" id="ageInput" placeholder="나이" maxlength="2">
    <input class="text-input" id="textInput" placeholder="텍스트를 입력하세요" maxlength="50">
    <button class="send-btn" id="sendBtn">→</button>
  </div>

</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const archive = document.getElementById('archive');
  const textLayer = document.getElementById('textLayer');
  const nameInput = document.getElementById('nameInput');
  const ageInput = document.getElementById('ageInput');
  const textInput = document.getElementById('textInput');
  const sendBtn = document.getElementById('sendBtn');

  ageInput.addEventListener('input', () => {
    ageInput.value = ageInput.value.replace(/[^0-9]/g,'').slice(0,2);
  });

  function updateTextLayer(){
    const lastMsg = archive.lastElementChild;
    if(!lastMsg){
      textLayer.innerHTML = '';
      return;
    }

    const name = lastMsg.querySelector('strong').textContent;
    const text = lastMsg.querySelector('span').textContent;

    textLayer.innerHTML = `
      <div class="sun-text-box">
        <div class="sun-name">${name}</div>
        <div class="sun-text">${text}</div>
      </div>
    `;
  }

  function addMessage(){
    const name = nameInput.value.trim();
    const age = ageInput.value.trim();
    const text = textInput.value.trim();

    if(!name || !age || !text) return;

    const msg = document.createElement('div');
    msg.className = 'message old';
    msg.innerHTML = `
      <div>
        <div class="small-rect"></div>
        <strong>${name} (${age})</strong><br>
        <span style="white-space:nowrap;">${text}</span>
      </div>
    `;
    archive.appendChild(msg);

    nameInput.value='';
    ageInput.value='';
    textInput.value='';
    updateTextLayer();
  }

  sendBtn.addEventListener('click', addMessage);
  [nameInput, ageInput, textInput].forEach(i=>{
    i.addEventListener('keydown',e=>{
      if(e.key==='Enter') addMessage();
    });
  });

  addMessage.call({},{});
});
</script>
</body>
</html>
