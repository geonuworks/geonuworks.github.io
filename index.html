<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Feed - Sun Shape</title>

<style>
input::placeholder{
  color:#aaa;
}
@font-face {
  font-family: 'MaruBuri-Bold';
  src: url('./MaruBuri-Bold.otf') format('opentype');
}
@font-face {
  font-family: 'MaruBuri-SemiBold';
  src: url('./MaruBuri-SemiBold.otf') format('opentype');
}
@font-face {
  font-family: 'Pretendard-Bold';
  src: url('./Pretendard-Bold.woff2') format('woff2');
}
@font-face {
  font-family: 'Pretendard-Regular';
  src: url('./Pretendard-Regular.woff2') format('woff2');
}

* { box-sizing: border-box; }
html, body {
  margin:0; padding:0; height:100%;
  background:linear-gradient(to top,hsl(50,60%,90%),hsl(10,60%,85%));
  overflow-y: auto; color:#111;
}

.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  padding-bottom: 220px;
}

.header{
  padding-top:64px;
  text-align:center;
}
.title.small{
  font-family:'Pretendard-Bold';
  font-size:24px;
  color:#4A2412;
}
.title.large{
  font-family:'MaruBuri-Bold';
  font-size:64px;
  color:#4A2412;
}
.title.desc{
  font-family:'MaruBuri-SemiBold';
  font-size:36px;
  color:#4A2412;
}

.feed{
  position:relative;
  flex:1;
}

.current{
  position: relative;
  width: 500px;
  height: 500px;
  margin: 0 auto; 
  display: flex;
  justify-content: center;
  align-items: center;
}

.sun{
  width:100%;
  height:100%;
  position: relative;
}

.sun-exit{
  position: absolute;
  inset: 0;
  pointer-events: none;
}

.current.fixed{
  position: fixed;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
}

.sun-shape{
  width:100%;
  height:100%;
  background:#FFFCEB;
  border-radius:50%;
  -webkit-mask-image:linear-gradient(to bottom,#000 0%,transparent 70%);
}

.text-layer{
  position:absolute;
  top:30%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  width:70%;
}

.sun-name{
  font-family:'Pretendard-Bold';
  font-size:24px;
  margin-bottom:6px;
}

.sun-text{
  font-family:'Pretendard-Regular';
  font-size:24px;
  line-height:1.4;
  word-break:break-word;
  white-space:normal;
}

.archive{
  position: relative;
  width: 1600px;
  max-width: 90%;
  margin-top: -400px;
  padding: 0 24px;

  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start;
}

.archive-fade{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  height:260px;
  background:linear-gradient(
    to bottom,
    rgba(255,252,235,0) 0%,
    rgba(255,252,235,0.9) 60%
  );
  pointer-events:none;
  z-index:2;
}

.message{
  position:relative;
  display:inline-block;
  vertical-align:top;
  margin:24px;
  cursor:pointer;
}

.message.old{
}

@keyframes floatCloud{
  0%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
  100%{transform:translateY(0)}
}

.small-rect{
  position:absolute;
  bottom:0;
  left:25%;
  width:50%;
  height:130%;
  background:#fff;
  border-radius:9999px;
  z-index:-1;
}

.message-inner{
  position:relative;
  background:#fff;
  padding:10px 21px;
  border-radius:9999px;

  font-family:'Pretendard-Regular';
  font-size:14px;
  line-height:1.4;
  text-align:center;
}
  
.message.creating > div {
  position: relative;
}

.message.creating .message-inner{
  transform: scale(0);
  animation: cloudMainIn 0.4s ease-out forwards;
}

.message.creating .small-rect{
  transform: scale(0);
  animation: cloudSubIn 0.35s ease-out forwards;
  animation-delay: 0.1s;
}

.message.creating strong,
.message.creating span{
  opacity: 0;
  animation: cloudTextIn 0.5s ease-out forwards;
  animation-delay: 0.4s;
}

@keyframes cloudMainIn {
  from { transform: scale(0); }
  to   { transform: scale(1); }
}

@keyframes cloudSubIn {
  from { transform: scale(0); }
  to   { transform: scale(1); }
}

@keyframes cloudTextIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

.input-bar{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:1000px;
  max-width:90%;
  padding:60px;
  display:flex;
  gap:8px;
  z-index:3;
}

input{
  border:none;
  border-radius:999px;
  padding:14px 16px;
  font-family:'Pretendard-Regular';
  font-size:14px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
}

.name-input{
  width:130px;
  text-align: center;   /* ✅ 닉네임 가운데 정렬 */
}
.age-input{width:84px}
.text-input{flex:1}

.send-btn{
  width:48px;
  height:48px;
  border-radius:50%;
  border:none;
  background:#111;
  color:#fff;
  font-size:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
}

.input-error{
  border:1px solid #d00000;
  color:#d00000;
}

.lock-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  color:#fff;
  display:flex;
  align-items:center;
  text-align:center;
  white-space: pre-line;
  justify-content:center;
  font-family:'Pretendard-Bold';
  font-size:24px;
  z-index:9999;
}
  .modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10000;
}

.modal{
  background:#fff;
  padding:20px;
  border-radius:12px;
  width:300px;
  display:flex;
  flex-direction:column;
  gap:12px;
  align-items:center;
  position:relative;
}

.modal p{
  margin:0;
  font-size:14px;
  text-align:center;
}

.modal input{
  width:80%;
  padding:10px;
  border-radius:8px;
  border:2px solid #ccc;
  box-sizing: border-box;
}

.modal button{
  padding:8px 12px;
  border:none;
  border-radius:8px;
  background:#111;
  color:#fff;
  cursor:pointer;
}

.delete-modal .close-btn {
  position: absolute;
  top: 8px;
  right: 10px;
  width: 24px;
  height: 24px;
  cursor: pointer;

  color: #000;
  font-size: 18px;
  font-weight: bold;
  line-height: 24px;
  text-align: center;

  background: rgba(255,255,255,0.9);
  border-radius: 50%;
  z-index: 10;
}
.password-input.error {
  border: 2px solid #ff3b3b;
}
.age-select{
  position: relative;
  width: 90px;
  height: 48px;
  z-index: 10;
}

.age-selected{
  height: 48px;
  line-height: 48px;
  padding: 0px;
  display: flex;
  align-items: center;
  justify-content: center;

  background:#fff;
  border-radius:24px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  cursor:pointer;

  font-family:'Pretendard-Regular';
  font-size:14px;
  color:#aaa;
}

.age-options{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding: 6px 0;
  
  background:#fff;
  border-radius:24px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  
  display:none;
  pointer-events:auto;
}

.age-select.open .age-options{
  display:block;
}

.age-options div{
  height: 36px;
  line-height: 36px;
  padding: 0px;
  text-align: center;

  display: flex;
  align-items: center;
  justify-content: center;

  cursor: pointer;
  color: #aaa;

  font-family: 'Pretendard-Regular';
  font-size: 14px;
}

.age-options div:hover{
  color:#000;
}

.age-select.input-error .age-selected{
  border:1px solid #d00000;
  color:#d00000;
}
.age-selected,
.age-options,
.age-options div {
  font-family: 'Pretendard-Regular';
  font-size: 14px;
}
.age-selected.selected {
  color: #111;
}
.current-placeholder{
  height: 200px; /* 해 높이와 동일 */
}

.sun-enter{
  animation: sunEnter 0.45s ease forwards;
}

.sun-exit{
  position: absolute;
  inset: 0;
  pointer-events: none;

  animation: sunExit 0.45s ease forwards;
}

@keyframes sunEnter{
  from{
    transform: translateY(18px);
    opacity: 0;
  }
  to{
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes sunExit{
  from{
    transform: translateY(0);
    opacity: 1;
  }
  to{
    transform: translateY(-18px);
    opacity: 0;
  }
}

</style>
</head>

<body>
<div class="lock-overlay" id="lockOverlay" style="display:none;">
  경고!<br>금지어가 감지되어 1분간 입력이 제한됩니다.<br><br>*욕설·비하·분쟁의 소지가 있는 표현은 사용할 수 없습니다.
</div>

<div class="page">
  <div class="header">
    <div class="title small">성북구립 월곡꿈그림도서관</div>
    <div class="title large">2026년 새해다짐</div>
    <div class="title desc">새해를 맞이하는 나의 다짐을 적어보세요!</div>
  </div>

<div class="current" id="current">
  <div class="sun">
    <div class="sun-shape"></div>
    <div class="text-layer"></div>
  </div>
</div>

<div class="current-placeholder"></div>
  
<div class="feed">
  <div class="archive" id="archive"></div>
  <div class="archive-fade"></div>
</div>
  
<div class="input-bar">
  <input id="nameInput" class="name-input" placeholder="닉네임" maxlength="8">
  <div class="age-select" id="ageSelect">
  <div class="age-selected" id="ageSelected">연령대</div>

  <div class="age-options">
    <div data-value="10세 미만">10세 미만</div>
      <div data-value="10대">10대</div>
      <div data-value="20대">20대</div>
      <div data-value="30대">30대</div>
      <div data-value="40대">40대</div>
      <div data-value="50대">50대</div>
      <div data-value="60대">60대</div>
      <div data-value="70대">70대</div>
      <div data-value="80세 이상">80세 이상</div>
    </div>
  </div>
    <input id="textInput" class="text-input" placeholder="텍스트를 입력하세요" maxlength="50">
    <button id="sendBtn" class="send-btn">↑</button>
  </div>
</div>

<script>
let forbiddenWords = [];
let DELETE_PASSWORD = '';

Promise.all([
  fetch('./config/forbidden.json').then(r => r.json()),
  fetch('./config/password.json').then(r => r.json())
]).then(([forbiddenData, secretData]) => {
  forbiddenWords = forbiddenData.forbiddenWords;
  DELETE_PASSWORD = secretData.deletePassword;
});

const archive = document.getElementById('archive');
const nameInput = document.getElementById('nameInput');
const ageSelect = document.getElementById('ageSelect');
const ageSelected = document.getElementById('ageSelected');
let selectedAge = '';
const textInput = document.getElementById('textInput');
const sendBtn = document.getElementById('sendBtn');

ageSelected.addEventListener('click', (e)=>{
  e.stopPropagation();
  ageSelect.classList.toggle('open');
});

document.addEventListener('click', ()=>{
  ageSelect.classList.remove('open');
});

ageSelect.querySelectorAll('.age-options div').forEach(opt=>{
  opt.addEventListener('click', ()=>{
    selectedAge = opt.dataset.value;
    ageSelected.textContent = selectedAge;
    ageSelected.classList.add('selected');
    ageSelect.classList.remove('open');
  });
});

function createNewSun(name, age, text) {
  const current = document.querySelector('.current');
  const oldSun = current.querySelector('.sun');

  function createAndEnter() {
    const newSun = document.createElement('div');
    newSun.className = 'sun';
    newSun.innerHTML = `
      <div class="sun-shape"></div>
      <div class="text-layer">
        <div class="sun-name">${name} (${age})</div>
        <div class="sun-text">${text}</div>
      </div>
    `;
    current.appendChild(newSun);

    document.documentElement.scrollTop = 0;
    document.body.scrollTop = 0;
    
    // 다음 프레임에서 enter
    requestAnimationFrame(() => {
      newSun.classList.add('sun-enter');
    });
  }

  // 기존 해가 있으면 → exit 후 생성
  if (oldSun) {
    oldSun.classList.add('sun-exit');

    oldSun.addEventListener('animationend', () => {
      oldSun.remove();
      createAndEnter();
    }, { once: true });

  } else {
    // 처음 실행 시
    createAndEnter();
  }
}
  
function addMessageWithValues(n,a,t){
  const msg = document.createElement('div');
  msg.className = 'message old creating';

  const baseDuration = 5;
  const randomMultiplier = 0.7 + Math.random() * 0.6;
  const duration = baseDuration * randomMultiplier;
  msg.style.animation = `floatCloud ${duration}s ease-in-out infinite`;
  msg.dataset.name = n;
  msg.dataset.age = a;
  msg.dataset.text = t;
  msg.innerHTML = `
    <div class="message-inner">
      <div class="small-rect"></div>
      <strong>${n} (${a})</strong><br>
      <span>${t}</span>
    </div>
  `;
  
  setTimeout(()=>{
    msg.classList.remove('creating');
  }, 800);
  
  msg.addEventListener('click',()=>{
    if(document.querySelector('.modal-overlay')) return;
    
    const overlay = document.createElement('div');
    overlay.className = 'modal-overlay';
    overlay.innerHTML = `
      <div class="modal delete-modal">
        <button class="close-btn">×</button>
        <p>삭제하려면 데스크에 문의해주세요</p>
        <input type="password" class="password-input" placeholder="비밀번호 입력">
        <button class="confirm-btn">확인</button>
      </div>
    `;
    document.body.appendChild(overlay);
    
    const input = overlay.querySelector('.password-input');
    const confirmBtn = overlay.querySelector('.confirm-btn');
    const closeBtn = overlay.querySelector('.close-btn');
    
    input.focus();
    
    function close(){
      document.body.removeChild(overlay);
    }
    function escHandler(e){
      if(e.key === 'Escape'){
        close();
        document.removeEventListener('keydown', escHandler);
      }
    }
    document.addEventListener('keydown', escHandler);
    
    function checkPassword(){
      if(!DELETE_PASSWORD){
        alert('잠시 후 다시 시도해주세요.');
        return;
      }
    if(input.value === DELETE_PASSWORD){
      archive.removeChild(msg);
      close();
      updateSunFromArchive();
    }else{
      input.classList.add('error');
      input.focus();
    }
  }
    
    input.addEventListener('keyup',(e)=>{
      if(e.key === 'Enter'){
        e.preventDefault();
        checkPassword();
      }
    });
    confirmBtn.addEventListener('click', checkPassword);
    closeBtn.addEventListener('click', close);
    input.addEventListener('input',()=>{
      input.classList.remove('error');
    });
  });
  
  archive.prepend(msg);
}

let isLocked = false;

function lockScreen(){
  isLocked = true;
  const overlay = document.getElementById('lockOverlay');
  overlay.style.display = 'flex';
  setTimeout(()=>{
    isLocked = false;
    overlay.style.display = 'none';
  },60000);
}

function addMessage(){
  if(isLocked) return;
  const n = nameInput.value.trim();
  const a = selectedAge;
  const t = textInput.value.trim();
  const combined = `${n} ${a} ${t}`;

  for(const w of forbiddenWords){
    if(combined.includes(w)){
      alert('금지어가 포함되어 있습니다.');
      nameInput.value='';
      textInput.value='';
      lockScreen();
      return;
    }
  }

  [nameInput, textInput].forEach(i=>i.classList.remove('input-error'));
  let err=false;

  if(!n){nameInput.classList.add('input-error'); err=true;}
  if(!a){
    ageSelect.classList.add('input-error');
    err = true;
  }
  if(!t){textInput.classList.add('input-error'); err=true;}
  if(err) return;

  ageSelect.classList.remove('input-error');

  addMessageWithValues(n,a,t);
  createNewSun(n, a, t);
  nameInput.value='';
  textInput.value='';
  selectedAge = '';
  ageSelected.textContent = '연령대';
  ageSelected.classList.remove('selected');

  document.activeElement.blur();
}

sendBtn.addEventListener('click', addMessage);
[nameInput, textInput].forEach(i=>{
  i.addEventListener('keydown',e=>{
    if(e.key==='Enter'){ e.preventDefault(); addMessage(); }
  });
});

addMessageWithValues('홍길동','10대','1일 1책 읽기!');
createNewSun('홍길동','10대','1일 1책 읽기!');

const header = document.querySelector('.header');

window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  const fadeDistance = 200; // 페이드가 끝나는 거리(px)

  const opacity = Math.max(0, 1 - scrollY / fadeDistance);
  header.style.opacity = opacity;
});

const current = document.querySelector('.current');
const headerHeight = header.offsetHeight;

window.addEventListener('scroll', () => {
  const y = window.scrollY;

  // 헤더 페이드
  const fadeDistance = headerHeight;
  header.style.opacity = Math.max(0, 1 - y / fadeDistance);

  // 해 고정
  if (y >= headerHeight) {
    current.classList.add('fixed');
  } else {
    current.classList.remove('fixed');
  }
});

function updateSunFromArchive(){
  const firstMsg = archive.querySelector('.message');

  if(!firstMsg){
    // 메시지가 하나도 없으면 해 제거
    const current = document.querySelector('.current');
    const sun = current.querySelector('.sun');
    if(sun) sun.remove();
    return;
  }

  const { name, age, text } = firstMsg.dataset;
  createNewSun(name, age, text);
}

function scrollToTopImmediately() {
  // current.fixed가 적용되기 전에 scrollTop 강제 초기화
  document.documentElement.scrollTop = 0;
  document.body.scrollTop = 0;

  // 조금 딜레이 후 current.fixed가 적용되면서 스크롤 꼬임 방지
  setTimeout(() => {
    document.documentElement.scrollTop = 0;
    document.body.scrollTop = 0;
  }, 10);
}
</script>
</body>
</html>
