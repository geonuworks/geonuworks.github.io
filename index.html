<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Feed - Sun Shape</title>

<style>
@font-face {
  font-family: 'MaruBuri-Bold';
  src: url('./MaruBuri-Bold.otf') format('opentype');
}
@font-face {
  font-family: 'MaruBuri-SemiBold';
  src: url('./MaruBuri-SemiBold.otf') format('opentype');
}
@font-face {
  font-family: 'Pretendard-Bold';
  src: url('./Pretendard-Bold.woff2') format('woff2');
}
@font-face {
  font-family: 'Pretendard-Regular';
  src: url('./Pretendard-Regular.woff2') format('woff2');
}

* { box-sizing: border-box; }
html, body {
  margin:0; padding:0; height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(to top,hsl(50,60%,90%),hsl(10,60%,85%));
  overflow:hidden; color:#111;
}

.page{
  position:relative;
  height:100%;
  display:flex;
  flex-direction:column;
}

/* 헤더 */
.header {
  padding-top:64px;
  padding-bottom:8px;
  text-align:center;
  z-index:2;
}
.title.small {
  font-family:'Pretendard-Bold';
  font-size:24px;
}
.title.large {
  font-family:'MaruBuri-Bold';
  font-size:64px;
}
.title.desc {
  font-family:'MaruBuri-SemiBold';
  font-size:36px;
}

/* 피드 */
.feed{position:relative;flex:1;overflow:hidden;}

.current{
  position:absolute;
  top:5%;
  left:50%;
  transform:translateX(-50%);
  width:400px;
  height:400px;
}

.sun-shape{
  width:100%;
  height:100%;
  background:#FFFCEB;
  border-radius:50%;
  -webkit-mask-image:linear-gradient(to bottom,#000 0%,transparent 70%);
}

.text-layer{
  position:absolute;
  top:20%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}

.sun-name{
  font-family:'Pretendard-Bold';
  font-size:18px;
  margin-bottom:8px;
}
.sun-text{
  font-family:'Pretendard-Regular';
  font-size:18px;
  line-height:1.4;
}

/* archive */
.archive{
  position:absolute;
  top:40%;
  left:0;
  right:0;
  padding:0 24px;
  display:flex;
  flex-wrap:wrap;
}

.message{
  background:#fff;
  border-radius:9999px;
  padding:10px 21px;
  margin:24px;
  cursor:pointer;
  position:relative;
}
.message.old{
  animation:floatCloud 6s ease-in-out infinite;
}

@keyframes floatCloud{
  0%{transform:translateY(0)}
  50%{transform:translateY(-4px)}
  100%{transform:translateY(0)}
}

.small-rect{
  position:absolute;
  bottom:0;
  left:25%;
  width:50%;
  height:130%;
  background:#fff;
  border-radius:9999px;
  z-index:-1;
}

/* 입력바 */
.input-bar{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  max-width:1000px;
  margin:0 auto;
  padding:60px;
  display:flex;
  gap:8px;
  backdrop-filter:blur(10px);
}

input{
  border:none;
  outline:none;
  border-radius:999px;
  padding:14px 16px;
  font-family:'Pretendard-Regular';
}
.name-input{width:110px}
.age-input{width:60px}
.text-input{flex:1}

.send-btn{
  width:48px;
  height:48px;
  border-radius:50%;
  border:none;
  background:#111;
  color:#fff;
  font-size:20px;
  cursor:pointer;
}

.input-error{
  border:1px solid #d00000;
  color:#d00000;
}

/* 모달 */
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  display:flex;
  justify-content:center;
  align-items:center;
}
.modal{
  background:#fff;
  padding:20px;
  border-radius:12px;
  width:300px;
  text-align:center;
}
</style>
</head>

<body>
<div class="page">

  <div class="header">
    <div class="title small">성북구립 월곡꿈그림도서관</div>
    <div class="title large">2026년 새해다짐</div>
    <div class="title desc">새해를 맞이하는 나의 다짐을 적어보세요!</div>
  </div>

  <div class="feed">
    <div class="current">
      <div class="sun-shape"></div>
      <div class="text-layer" id="textLayer"></div>
    </div>
    <div class="archive" id="archive"></div>
  </div>

  <div class="input-bar">
    <input id="nameInput" class="name-input" placeholder="닉네임" maxlength="6">
    <input id="ageInput" class="age-input" placeholder="나이" maxlength="2">
    <input id="textInput" class="text-input" placeholder="텍스트를 입력하세요" maxlength="50">
    <button id="sendBtn" class="send-btn">→</button>
  </div>

</div>

<script>
const textLayer = document.getElementById('textLayer');
const archive = document.getElementById('archive');
const nameInput = document.getElementById('nameInput');
const ageInput = document.getElementById('ageInput');
const textInput = document.getElementById('textInput');
const sendBtn = document.getElementById('sendBtn');

ageInput.addEventListener('input',()=>{
  ageInput.value = ageInput.value.replace(/[^0-9]/g,'');
});

function updateTextLayer(){
  const last = archive.lastElementChild;
  if(!last){ textLayer.innerHTML=''; return; }
  const clone = last.querySelector('div').cloneNode(true);
  const rect = clone.querySelector('.small-rect');
  if(rect) rect.remove();
  textLayer.innerHTML = clone.innerHTML;
}

function addMessage(){
  const n=nameInput.value.trim();
  const a=ageInput.value.trim();
  const t=textInput.value.trim();

  [nameInput,ageInput,textInput].forEach(i=>i.classList.remove('input-error'));
  if(!n||!a||!t){
    if(!n)nameInput.classList.add('input-error');
    if(!a)ageInput.classList.add('input-error');
    if(!t)textInput.classList.add('input-error');
    return;
  }

  const msg=document.createElement('div');
  msg.className='message old';
  msg.innerHTML=`
    <div>
      <div class="small-rect"></div>
      <strong>${n} (${a})</strong><br>
      <span>${t}</span>
    </div>
  `;
  archive.appendChild(msg);
  updateTextLayer();

  nameInput.value='';
  ageInput.value='';
  textInput.value='';
}

sendBtn.onclick=addMessage;
[textInput,nameInput,ageInput].forEach(i=>{
  i.addEventListener('keydown',e=>{
    if(e.key==='Enter'){ e.preventDefault(); addMessage(); }
  });
});

/* 초기 샘플 */
addMessage.call({},{},'홍길동','10','1일 1책 읽기!');
</script>
</body>
</html>
