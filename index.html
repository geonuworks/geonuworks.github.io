<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow"> <!-- 구글에서 검색되지 않도록 설정 -->
    <title>Geonu Jo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #FFFFFF;
            --text-color: #0D0D11;
            --highlight-color: #0003FF;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }
        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            position: relative;
        }
        .hero {
            background-color: var(--background-color);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%;
        }
        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.2;
            mix-blend-mode: multiply;
            z-index: 0;
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero-content h1 {
            color: var(--highlight-color);
        }
        .content-left {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 20px;
            width: 100%;
        }
        .content-left img {
            width: 50%;
            height: auto;
        }
        .text-box {
            width: 40%;
            margin-left: 20px;
            text-align: left;
        }
        .content-center {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h2 {
            color: var(--highlight-color);
        }

        /* 모바일 환경에서의 스타일 */
        @media (max-width: 768px) {
            .content-left {
                flex-direction: column;
                height: 100%;
                align-items: flex-start; /* 이미지가 상단에 배치되도록 설정 */
            }
            .content-left img {
                width: 100%; /* 이미지가 화면을 꽉 채우도록 설정 */
                height: 50%; /* 화면의 절반 차지 */
                object-fit: cover;
            }
            .text-box {
                width: 100%; /* 텍스트 박스를 화면 아래로 확장 */
                text-align: center;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="section hero">
            <video autoplay muted loop>
                <source src="your-video.mp4" type="video/mp4">
            </video>
            <div class="hero-content">
                <h1>title</h1>
                <p>2025</p>
            </div>
        </section>
        <section class="section content-left">
            <img src="your-image.jpg" alt="Image">
            <div class="text-box">
                <h2>cover letter</h2>
                <p>cover letter goes here</p>
            </div>
        </section>
        <section class="section content-center">
            <div class="text-box">
                <h2>cv</h2>
                <p>contents goes here</p>
            </div>
        </section>
    </div>
</body>
</html>
