<style>

/* í—¤ë” */

/* í”¼ë“œ */
.feed{

}

/* í˜„ì¬(í•´) */
.current{

}

/* archive */
.archive{
  position:absolute;
  top:40%;
  left:50%;
  transform:translateX(-50%);
  width:1600px;        /* ì¸í’‹ë°”ë‘ í†µì¼í•˜ë©´ ë³´ê¸° ì¢‹ìŒ */
  max-width:90%;

/* ğŸ”½ ëˆ„ì  ë§í’ì„  í˜ì´ë“œ ë§ˆìŠ¤í¬ */
.archive-fade{
  position:absolute;
  left:0;
  right:0;
  bottom:0;
  height:260px;
  background:linear-gradient(
    to bottom,
    rgba(255,252,235,0) 0%,
    rgba(255,252,235,0.9) 60%
  );

  z-index:2;
}

/* ë§í’ì„  */
.message{
  position:relative;
  display:inline-block;
  vertical-align:top;
  margin:24px;
  cursor:pointer;
}

.message.old{
  animation:floatCloud 6s ease-in-out infinite;
}

@keyframes floatCloud{
  0%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
  100%{transform:translateY(0)}
}

.small-rect{
  position:absolute;
  bottom:0;
  left:25%;
  width:50%;
  height:130%;
  background:#fff;
  border-radius:9999px;
  z-index:-1;
}

.message-inner{
  position:relative;
  background:#fff;
  padding:10px 21px;
  border-radius:9999px;

  font-family:'Pretendard-Regular';
  font-size:14px;
  line-height:1.4;
  text-align:center;
}
  
/* === ë§í’ì„  ìƒì„± ì• ë‹ˆë©”ì´ì…˜ === */
.message.creating > div {
  position: relative;
}

/* ìƒì„± ì• ë‹ˆë©”ì´ì…˜ */
.message.creating .message-inner{
  transform: scale(0);
  animation: cloudMainIn 0.4s ease-out forwards;
}

/* ì‘ì€ ì‚¬ê°í˜• */
.message.creating .small-rect{
  transform: scale(0);
  animation: cloudSubIn 0.35s ease-out forwards;
  animation-delay: 0.1s;
}

/* í…ìŠ¤íŠ¸ */
.message.creating strong,
.message.creating span{
  opacity: 0;
  animation: cloudTextIn 0.5s ease-out forwards;
  animation-delay: 0.4s;
}

@keyframes cloudMainIn {
  from { transform: scale(0); }
  to   { transform: scale(1); }
}

@keyframes cloudSubIn {
  from { transform: scale(0); }
  to   { transform: scale(1); }
}

@keyframes cloudTextIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}
  
/* ì…ë ¥ */
.input-bar{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:1000px;        /* ì›í•˜ëŠ” ê³ ì • í­ */
  max-width:90%;      /* ì‘ì€ í™”ë©´ ëŒ€ì‘ */
  padding:60px;
  display:flex;
  gap:8px;
  z-index:3;
}

input{
  border:none;
  border-radius:999px;
  padding:14px 16px;
  font-family:'Pretendard-Regular';

  box-shadow:0 8px 20px rgba(0,0,0,0.1);
}

.name-input{width:110px}
.age-input{width:60px}
.text-input{flex:1}

.send-btn{
  width:48px;
  height:48px;
  border-radius:50%;
  border:none;

  color:#fff;
  font-size:20px;

}

.input-error{
  border:1px solid #d00000;

/* ê¸ˆì§€ì–´ ì ê¸ˆ */
.lock-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  color:#fff;
  display:flex;
  align-items:center;
  text-align:center;       /* í…ìŠ¤íŠ¸ ê°€ìš´ë° */
  white-space: pre-line;   /* ì¤„ë°”ê¿ˆ ìœ ì§€ */
  justify-content:center;
  font-family:'Pretendard-Bold';
  font-size:24px;
  z-index:9999;
}
  .modal-overlay{

.modal{
  background:#fff;

.modal p{

}

.modal input{
  width:80%;
  padding:10px;
  border-radius:8px;
  border:2px solid #ccc;   /* â† ê¸°ë³¸ë„ 2pxë¡œ */
  box-sizing: border-box;  /* â† í¬ê¸° ê³ ì • */
}

.modal button{
  padding:8px 12px;
  border:none;
  border-radius:8px;

}

.delete-modal .close-btn {
  position: absolute;

  cursor: pointer;

  color: #000;              /* â† ê²€ì •ìƒ‰ìœ¼ë¡œ ëª…í™•íˆ */
  font-size: 18px;
  font-weight: bold;

  text-align: center;

  background: rgba(255,255,255,0.9); /* â† í° ë°°ê²½ ìœ„ì—ì„œë„ ë³´ì´ê²Œ */

}

</style>

</div>

<div class="page">
  <div class="header">
    <div class="title small">ì„±ë¶êµ¬ë¦½ ì›”ê³¡ê¿ˆê·¸ë¦¼ë„ì„œê´€</div>
    <div class="title large">2026ë…„ ìƒˆí•´ë‹¤ì§</div>
    <div class="title desc">ìƒˆí•´ë¥¼ ë§ì´í•˜ëŠ” ë‚˜ì˜ ë‹¤ì§ì„ ì ì–´ë³´ì„¸ìš”!</div>

  <div class="input-bar">

    <input id="textInput" class="text-input" placeholder="í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”" maxlength="50">

<script>
let forbiddenWords = [];
let DELETE_PASSWORD = '';

Promise.all([
  fetch('./config/forbidden.json').then(r => r.json()),
  fetch('./config/password.json').then(r => r.json())
]).then(([forbiddenData, secretData]) => {
  forbiddenWords = forbiddenData.forbiddenWords;
  DELETE_PASSWORD = secretData.deletePassword;
});

const textLayer = document.getElementById('textLayer');
const archive = document.getElementById('archive');
const nameInput = document.getElementById('nameInput');
const ageInput = document.getElementById('ageInput');
const textInput = document.getElementById('textInput');
const sendBtn = document.getElementById('sendBtn');

ageInput.addEventListener('input',()=>{
  ageInput.value = ageInput.value.replace(/[^0-9]/g,'');
});

function updateTextLayer(){
  const first = archive.firstElementChild;
  if(!first){ textLayer.innerHTML=''; return; }

  const strong = first.querySelector('strong')?.innerText || '';
  const span = first.querySelector('span')?.innerText || '';

  textLayer.innerHTML = `
    <div class="sun-name">${strong}</div>
    <div class="sun-text">${span}</div>
  `;
}

function addMessageWithValues(n,a,t){
  const msg = document.createElement('div');
  msg.className = 'message old creating';
  msg.innerHTML = `
  <div class="message-inner">
    <div class="small-rect"></div>
    <strong>${n} (${a})</strong><br>
    <span>${t}</span>
  </div>
`;

  setTimeout(()=>{
  msg.classList.remove('creating');
}, 800);
  
  msg.addEventListener('click',()=>{
  const overlay = document.createElement('div');
  overlay.className = 'modal-overlay';
  overlay.innerHTML = `
    <div class="modal delete-modal">
      <button class="close-btn">Ã—</button>
      <p>ì‚­ì œí•˜ë ¤ë©´ ë°ìŠ¤í¬ì— ë¬¸ì˜í•´ì£¼ì„¸ìš”</p>
      <input type="password" class="password-input" placeholder="ë¹„ë°€ë²ˆí˜¸ ì…ë ¥">
      <button class="confirm-btn">í™•ì¸</button>
    </div>
  `;
  document.body.appendChild(overlay);

  const input = overlay.querySelector('.password-input');
  const confirmBtn = overlay.querySelector('.confirm-btn');
  const closeBtn = overlay.querySelector('.close-btn');

  function close(){
    document.body.removeChild(overlay);
  }

  function checkPassword(){
    if(input.value === DELETE_PASSWORD){
      archive.removeChild(msg);
      updateTextLayer();
      close();
    }else{
      input.value = '';
      input.classList.add('error');
    }
  }

  // âœ… ì—”í„°
  input.addEventListener('keyup', (e)=>{
  if(e.key === 'Enter'){
    e.preventDefault();
    checkPassword();
  }
});

  // âœ… ë²„íŠ¼
  confirmBtn.addEventListener('click', checkPassword);

  // âŒí‘œ
  closeBtn.addEventListener('click', close);

  // ë¹¨ê°„ í…Œë‘ë¦¬ í•´ì œ
  input.addEventListener('input',()=>{
  if(input.value.length > 0){
    input.classList.remove('error');
  }
});

  
  archive.prepend(msg);
  updateTextLayer();
}

let isLocked = false;

function lockScreen(){
  isLocked = true;
  const overlay = document.getElementById('lockOverlay');
  overlay.style.display = 'flex';
  setTimeout(()=>{
    isLocked = false;
    overlay.style.display = 'none';
  },60000);
}

function addMessage(){
  if(isLocked) return;

  const n = nameInput.value.trim();
  const a = ageInput.value.trim();
  const t = textInput.value.trim();

  const combined = `${n} ${a} ${t}`;
  for(const w of forbiddenWords){
    if(combined.includes(w)){
      alert('ê¸ˆì§€ì–´ê°€ í¬í•¨ë˜ì–´ ìˆìŠµë‹ˆë‹¤.');
      nameInput.value='';
      ageInput.value='';
      textInput.value='';
      lockScreen();
      return;
    }
  }

  [nameInput, ageInput, textInput].forEach(i=>i.classList.remove('input-error'));

  let err=false;
  if(!n){nameInput.classList.add('input-error'); err=true;}
  if(!a){ageInput.classList.add('input-error'); err=true;}
  if(!t){textInput.classList.add('input-error'); err=true;}
  if(err) return;

  addMessageWithValues(n,a,t);
  nameInput.value='';
  ageInput.value='';
  textInput.value='';
}

sendBtn.addEventListener('click', addMessage);
[nameInput, ageInput, textInput].forEach(i=>{
  i.addEventListener('keydown',e=>{
    if(e.key==='Enter'){ e.preventDefault(); addMessage(); }
  });
});

addMessageWithValues('í™ê¸¸ë™','10','1ì¼ 1ì±… ì½ê¸°!');
</script>
