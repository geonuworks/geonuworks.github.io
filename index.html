<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geonu Jo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #0D0D11;
            --text-color: #FFFFFF;
            --highlight-color: #0003FF;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }
        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            position: relative;
        }
        .hero {
            background-color: var(--background-color); /* 배경 색상 설정 */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%;
        }
        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.2;
            mix-blend-mode: multiply;
            z-index: 0; /* 영상이 배경으로 오도록 설정 */
        }
        .hero-content {
            position: relative;
            z-index: 1; /* 텍스트가 영상 위에 오도록 설정 */
        }
        .hero-content h1 {
            color: var(--highlight-color);
        }
        .content-left {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 20px;
        }
        .content-left img {
            width: 50%;
            height: auto;
        }
        .text-box {
            width: 40%;
            margin-left: 20px;
            text-align: left;
        }
        .content-center {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h2 {
            color: var(--highlight-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="section hero">
            <video autoplay muted loop>
                <source src="your-video.mp4" type="video/mp4">
            </video>
            <div class="hero-content">
                <h1>title</h1>
                <p>2025</p>
            </div>
        </section>
        <section class="section content-left">
            <img src="your-image.jpg" alt="Image">
            <div class="text-box">
                <h2>cover letter</h2>
                <p>cover letter goes here</p>
            </div>
        </section>
        <section class="section content-center">
            <div class="text-box">
                <h2>cv</h2>
                <p>contents goes here</p>
            </div>
        </section>
    </div>
</body>
</html>
