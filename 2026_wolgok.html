<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Feed</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0e0e11;
      color: #ffffff;
      overflow: hidden;
    }

    /* 전체 레이아웃 */
    .page {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* 상단 여백 + 그라디언트 블러 */
    .top-fade {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 120px;
      pointer-events: none;
      background: linear-gradient(
        to bottom,
        rgba(14,14,17,0.95),
        rgba(14,14,17,0.6),
        rgba(14,14,17,0.0)
      );
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 10;
    }

    /* 메시지 영역 */
    .feed {
      flex: 1;
      overflow-y: auto;
      padding: 140px 24px 140px;
      scroll-behavior: smooth;
    }

    .message {
      margin: 24px 0;
      text-align: center;
      opacity: 0.9;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .message.new {
      opacity: 1;
      transform: scale(1.02);
    }

    .username {
      font-size: 14px;
      opacity: 0.6;
      margin-bottom: 6px;
    }

    .content {
      font-size: 22px;
      line-height: 1.4;
      word-break: keep-all;
      white-space: pre-wrap;
    }

    /* 하단 입력 영역 */
    .input-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px;
      background: rgba(14,14,17,0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      gap: 8px;
    }

    .input-bar input {
      background: #1a1a1f;
      border: none;
      color: white;
      padding: 14px 16px;
      border-radius: 999px;
      font-size: 14px;
      outline: none;
    }

    .name-input {
      width: 120px;
      flex-shrink: 0;
    }

    .text-input {
      flex: 1;
    }

    .send-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: #ffffff;
      color: #0e0e11;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .send-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="top-fade"></div>

    <div class="feed" id="feed"></div>

    <div class="input-bar">
      <input
        class="name-input"
        id="nameInput"
        type="text"
        placeholder="이름"
      />
      <input
        class="text-input"
        id="textInput"
        type="text"
        placeholder="텍스트를 입력하세요"
      />
      <button class="send-btn" id="sendBtn">→</button>
    </div>
  </div>

  <script>
    const feed = document.getElementById('feed');
    const nameInput = document.getElementById('nameInput');
    const textInput = document.getElementById('textInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage() {
      const name = nameInput.value.trim();
      const text = textInput.value.trim();

      if (!text) return;

      const message = document.createElement('div');
      message.className = 'message new';

      const userEl = document.createElement('div');
      userEl.className = 'username';
      userEl.textContent = name || '익명';

      const contentEl = document.createElement('div');
      contentEl.className = 'content';
      contentEl.textContent = text;

      message.appendChild(userEl);
      message.appendChild(contentEl);
      feed.appendChild(message);

      // 기존 new 제거
      document.querySelectorAll('.message').forEach(m => m.classList.remove('new'));
      message.classList.add('new');

      // 중앙으로 스크롤
      message.scrollIntoView({ behavior: 'smooth', block: 'center' });

      textInput.value = '';
    }

    sendBtn.addEventListener('click', addMessage);

    textInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        addMessage();
      }
    });
  </script>
</body>
</html>
